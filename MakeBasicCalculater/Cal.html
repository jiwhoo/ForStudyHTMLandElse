<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산용 계산기</title>
    <link rel="stylesheet" href="Cal.css">
    <link rel="stylesheet" href="NightMode.css">
</head>

<body>
    <h1 style="font-size: 4.5vmin;">계산기</h1>

<div class="nightModeFrame">
    <label>
        <input class="nightMode" role="switch" type="checkbox"   />
        <span>나이트 모드</span>
    </label>
</div>



    <div class="wrap">
        <div class="display">
            <div class="input">0</div>
        </div>
        <div class="buttons">
            <button class="ac">C</button>
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>

            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operator">/</button>

            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="result">=</button>

            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">0</button>
        </div>
    </div>

    <script src="Cal.js"></script>
    <script src="NightMode.js"></script>
</body>
</html>
